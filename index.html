<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="https://bootswatch.com/5/yeti/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open text-primary" >

            </i>
            My <span class="text-primary">Book</span>List</h1>
        </h1>
        <form id='book-form'>
            <div class="form-group">
                <label for="title">Title</label>
                <input type='text' id='title' class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type='text' id='author' class="form-control">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type='text' id='isbn' class="form-control">
            </div>
            <input type='submit' value="Add Book" class="btn btn-primary mt-5"> 
            <table class="table table-striped mt-5">
                <thead>
                    <th>
                        Title
                    </th>
                    <th>
                        Author
                    </th>
                    <th>
                        ISBN
                    </th>
                    <th>
                        Delete
                    </th>
                </thead>
                <tbody id='book-list'>

                </tbody>

            </table>

        </form>

    </div>
    
    <script src='./index.js'></script>

</body>
</html>
